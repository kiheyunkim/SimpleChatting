<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewprt" content="width=device-width, initial-scale=1.0">
	<title>Chatting</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="js/chatting.js"></script>
	<script src="js/index.js"></script>

	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/media.css" media="(max-width:1024px)">

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,700|Noto+Serif+KR:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>
<body>
	<section id="container">
		<header>
			<div class="mobilebar">
				<button class="menu">
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
				</button>
			</div>
		</header>
		<!-- 메인 채팅 -->
		<article class="main">
			<!-- 채팅창 -->
			<div class="box">
				<!-- 채팅박스 -->
				<div class="chat">
					<div id="text" class="content">

					</div>
					<!-- 스낵박스(재접속, 종료, 접속) -->
					<!-- 만약 하나를 보여야할 시 'snackshow' 클래스가 2초 동안 추가되도록 설정-->
					<div class="snack">
						<span class="reconnect">재접속시도 중입니다.</span>
						<span class="quit">종료되었습니다.</span>
						<span class="connect">접속되었습니다.</span>
						<span class="reconnectFail">재접속실패 종료되었습니다.</span>
					</div>
				</div>
				<!-- 입력창 -->
				<div class="saying">
					<textarea id = sendTextBox type = "text" style="resize: none;" name ='input' placeholder="내용을 입력하세요" onfocus="this.placeholder=''" ></textarea><!-- 
				 --><button id = "sendBttn">send</button><!-- 전송버튼 -->
				</div>
			</div>
			
			<!-- 관리자용 채팅창? -->
		</article>
		<!-- 참여 목록 -->
		<article class="slide">
			<div class="box">
				<!-- 참여자 검색 -->
				<div class="search">
					<input type="text" name ='input' placeholder="참여자 검색" onfocus="this.placeholder=''" >
				</div>
				<!-- 참여자 목록(오름차순) -->
				<div class="talkerlist">
					<ul id="list">
						<li class="talker me">
							<!-- edit_show: 화면 표시 / edit_hide: 화면 숨김  -->
							<!-- 수정버튼(edit 클래스) 클릭 시 
								1. nickname_show에 붙은 edit_show 클래스가 edit_hide 클래스로 교체
								2. nickname_edit에 붙은 edit_hide 클래스가 edit_show 클래스로 교체 -->
							<!-- 닉네임 입력 후 적용버튼(apply 클래스) 클릭 시
								1. 입력한 닉네임이 myNick id를 가진 span에 적용
								2. nickname_edit에 붙은 edit_show 클래스가 edit_hide 클래스로 교체
								3. nickname_show에 붙은 edit_hide 클래스가 edit_show 클래스로 교체
								※ 입력이 없거나 스페이스바 공백으로만 입력한 후 클릭 시 "닉네임 입력은 필수입니다." 모달 메세지 추가 -->
							<!-- 취소버튼(cancel 클래스) 클릭 시 
								1. nickname_edit에 붙은 edit_show 클래스가 edit_hide 클래스로 교체
								2. nickname_show에 붙은 edit_hide 클래스가 edit_show 클래스로 교체 -->
							<div id="nickname_show" class="flex edit_show">
								<!-- 내 닉네임도 목록에 표시 -->
								<span id="myNick">nicknamenicknamenicknamenicknamenickname</span>
								<!--  -->
								<button id="edit">수정</button>
							</div>
							<div id="nickname_edit" class="flex edit_hide">
								<input type="text" name="editBox" id="edit_box" placeholder="닉네임을 입력하세요">
								<div id="btn_group">
									<button id="apply">적용</button>
									<button id="cancel">취소</button>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</article>
	</section>
</html>
